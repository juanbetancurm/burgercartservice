server:
  port: 8091

spring:
  datasource:
    url: jdbc:mysql://localhost/rockburger_cart
    username: root
    password: 12345
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
      defer-datasource-initialization: true  # Allow schema.sql to run after Hibernate
    sql:
       init:
          mode: always  # Always run schema.sql

jwt:
  secret: "9qZgHlZ5Kg+POpcNp1YWlN5F/mkDoYysAaMAzvCydswRhE+tzLXytB/bNiU+NjPiCbKN7UZWFkgtw0wXSDYWQg=="
  expiration: 3600000

logging:
  level:
    org.springframework.security: DEBUG
    com.rockburger.cartservice: DEBUG
    com.rockburger.cartservice.configuration.security: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

cart:
  session:
    expiry:
      hours: 24
    warning:
      hours: 4
    management:
      enabled: true
  cleanup:
    enabled: true
    batch:
      size: 100
  metrics:
    enabled: true